image: docker:stable

services:
  - docker:dind

stages:
  - build
  - push

variables:
  DOCKER_TLS_CERTDIR: "/certs"

before_script:
  - docker version
  - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
  - apk add bash

after_script:
  - docker logout $CI_REGISTRY

docker-build:
  stage: build
  script:
    - ./build_docker_containers.sh

docker-push:
  stage: push
  script:
    - ./push_docker_containers.sh
  only:
    - main
